<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="row">
        <div class="col"></div>
        <div class="col-8">
            <h1>creación de noticias </h1>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Título de la noticia</span>
                <input type="text" class="form-control" aria-label="Sizing example input" id="titulo"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-8">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">URL</span>
                <input type="text" class="form-control" aria-label="Sizing example input" id="url"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="col">
            <button id="urlgen">Auto URL</button>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-8">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Cuerpo de la noticia</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-2">
            <div class="mt-3 text-center">
                <a>Checkout </a>
            </div>
            <p id="suma" class="mt-2 text-center" ></p>
            <div class="col mt-1 text-center">
                <input type="number" id="resultado">
            </div>
            <div class="col mt-1 text-center">
                <button id="comprobar">comprobar</button>
                <p id="correct"></p>
            </div>
        </div>
        <div class="col">
            
        </div>

    </div>
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-3 text-center">
            <button id="enviar">enviar</button>
        </div>
        <div class="col"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
